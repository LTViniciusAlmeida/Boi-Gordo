<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Notlher</title>
</head>

<body>

    <header>
        <section class="container-cep">
            <div class="container-cep-delivery container-cep-delivery--entrega">Entrega</div>
            <div class="container-cep-delivery container-cep-delivery--calculo-frete-gratis">Frete Grátis</div>
            <div class="container-cep-delivery container-cep-delivery--telefone">41 99599 - 0099</div>
        </section>
        <section class="container-up">
            <div class="container-up-div">
                <img class="container-up-div__logo" src="imagens/logo.jpg" alt="">
            </div>
            <div class="container-up-div container-up-div--search-box">
                    <input autocomplete="off" type="text" class="container-up-div__search-txt" id="search-txt" class="search-txt" name="search-txt" placeholder="Pesquisar produtos">
                    <button class="container-up-div__search-btn">
                        <i class="fa-solid fa-magnifying-glass" alt=""Lupa></i>
                    </button>
            </div>
            <div class="container-up-div container-up-div--login-and-cart">
                <i class="fa-regular fa-user container-up-div__span-login-and-cart"></i>
                <span class="container-up-div__span-login-and-cart">Faça seu login ou cadastre-se</span>
            </div>
            <div class="container-up-div container-up-div--login-and-cart">
                <i class="fa-solid fa-basket-shopping container-up-div__span-login-and-cart"></i>
                <span class="container-up-div__span-login-and-cart">Cesta</span>
            </div>
        </section>
        <section>
            <div class="menu-dropdown">
                
            </div>
            <nav>
                <ul class="menu-empresarial">
                    <li class="menu-empresarial__list">Início</li>
                    <li class="menu-empresarial__list">Tabela de Preços</li>
                    <li class="menu-empresarial__list">Regiões de Entregas</li>
                    <li class="menu-empresarial__list">Contato</li>
                    <li class="menu-empresarial__list">Quem Somos</li>
                    <li class="menu-empresarial__list">Notlher</li>
                    <li class="menu-empresarial__list">localização</li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <section class="carnes">
            <div class="carnes-exoticas">
                <div>
                    <h1>Carne de Jacaré</h1>
                    <img class="carnes-exoticas-imagem" src="https://images.pexels.com/photos/18852574/pexels-photo-18852574/free-photo-of-carne-bovina-tabua-de-cortar-tabua-de-corte-fotografia-de-alimentos.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                </div>
                <div>
                    <h1>Carne de Javali</h1>
                    <img class="carnes-exoticas-imagem" src="https://images.pexels.com/photos/18861865/pexels-photo-18861865/free-photo-of-cozinhando-cozimento-culinaria-fotografia-de-alimentos.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                </div>
                <div>
                    <h1>Carne de Cavalo</h1>
                    <img class="carnes-exoticas-imagem" src="https://images.pexels.com/photos/18852569/pexels-photo-18852569/free-photo-of-carne-bovina-fotografia-de-alimentos-fotografia-de-comida-refeicao.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                </div>
                <div>
                    <h1>Carne de Canguru</h1>
                    <img class="carnes-exoticas-imagem" src="https://images.pexels.com/photos/18852568/pexels-photo-18852568/free-photo-of-delicioso-saboroso-gostoso-comida-rapida.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                </div>
            </div>
            <div class="carnes-nobres">
                <div>

                </div>
                <div>

                </div>
                <div>

                </div>
                <div>

                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
